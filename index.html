<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ayumu's-Game</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="top">
                <div class="user-score-box">
                    <div>PLAYER</div>
                    <div class="player-score">0</div>
                </div>
                <div class="round-box">
                    <div>ROUND</div>
                    <div class="round-number">0</div>
                </div>
                <div class="computer-score-box">
                    <div>ENEMY</div>
                    <div class="enemy-score">0</div>
                </div>
            </div>

            <div class="container-game">
                <div class="head">
                    <div class="win-lose-draw"></div>
                </div>
                <div class="images-center">
                    <div class="left"><img class="user" src="./images/glass.png"></div>
                    <div class="center">
                        <img class="versus" src="./images/versus.png">
                    </div>
                    <div class="right"><img class="enemy" src="./images/glass.png"></div>
                </div>
                <div class="footer">
                    <div class="rock">
                        <button class="btn-game"><img class="btn-img" src="./images/rock.png"></button>
                    </div>
                    <div class="paper">
                        <button class="btn-game"><img class="btn-img" src="./images/paper.png"></button>
                    </div>
                    <div class="scissors">
                        <button class="btn-game"><img class="btn-img" src="./images/scissors.png"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-myname">
        <div class="ayumu">Created by <span class="span-1">A</span><span class="span-2">y</span><span class="span-3">u</span><span class="span-4">m</span><span class="span-5">u</span><span class="span-6">!</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
